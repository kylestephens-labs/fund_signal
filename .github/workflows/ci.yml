name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  ci-guards:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        task: [verify-fixtures, check-freshness]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip uv
          pip install -r requirements.txt
      - name: Sync sample fixtures
        run: |
          python -m tools.sync_fixtures --source local --local-root fixtures/sample --dest fixtures/latest
      - name: Run ${{ matrix.task }}
        run: |
          make ${{ matrix.task }}
