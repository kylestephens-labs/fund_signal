# Alembic configuration for FundSignal score persistence.
[alembic]
script_location = migrations
prepend_sys_path = .
# Alembic prefers DATABASE_URL from the environment; this local fallback avoids
# accidentally committing real Supabase credentials.
sqlalchemy.url = postgresql+asyncpg://postgres:password@localhost:5432/fastapi_db

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stdout,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s

[post_write_hooks]
